<h1> Personajes de Naruto </h1>

<ul>
    @for (ninja of ninjas; track ninja.id) {
        <li> {{ ninja.name }} </li>
    } @empty {
        <li> No hay ninjas </li>
    }
</ul>

<button (click)="changeState()"> {{ showText ? 'Ocultar' : 'Mostrar' }} </button>

@if (showText) {
    <p> Contenido que se muestra y se oculta. </p>
}
